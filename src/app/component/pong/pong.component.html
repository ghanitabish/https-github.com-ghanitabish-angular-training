<h1 class="font-semibold text-center text-green-400">pong works!</h1>

<div>
  {{gameService.msgSubject | async}}
</div>

<input #pingIp
  class="w-full p-2 border-2 border-green-500 border-solid">

<button (click)="gameService.msgSubject.next(pingIp.value)"
  class="px-4 py-2 my-4 text-center bg-green-500 rounded">Pong</button>


<div *ngIf="delayed">
  <h2>Subscribing to subject after some delay</h2>
  {{gameService.msgSubject | async}}
</div>
